    {% load i18n %}

    {% block content %}
      <h3>    {% trans 'My Project' %}</h3>
    <ul>
        {% for project in object_list %}
            <li>{{ project.title}} <a href="{% url 'project_update' project.id %}">Edit</a> </li>
            <form method="post" action="{% url 'project_delete' project.id %}">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        {% empty %}
            <li>{% trans "there are no project to show" %} </li>
        {% endfor%}
    </ul>
    {% endblock  %}
